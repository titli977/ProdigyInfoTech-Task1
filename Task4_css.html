<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
<style>
/* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    margin: 0 0 20px;
}

.search-box {
    display: flex;
    margin-bottom: 20px;
}

#locationInput {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    outline: none;
}

#searchButton {
    padding: 10px;
    border: 1px solid #ccc;
    border-left: none;
    background-color: #007BFF;
    color: white;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    outline: none;
}

#searchButton:hover {
    background-color: #0056b3;
}

.weather-info {
    display: none;
    margin-top: 20px;
}

.weather-info h2 {
    margin: 0;
}

.weather-info p {
    margin: 5px 0;
}
body {
  font-family: Arial, sans-serif;
    /* background-color: #f0f0f0; */

  background-image: url('http://www.bhubaneswarbuzz.com/wp-content/uploads/2015/05/Koraput-tourism-bhubaneswar-buzz-3.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh; /* Set the height to fill the viewport */
  margin: 0; /* Remove default margin */
  padding: 0; 
}
</style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter location...">
            <button id="searchButton">Search</button>
        </div>
        <div id="weatherInfo" class="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
<script>
// script.js

const apiKey = 'd2d854292e839e942b669cec3f83bca6'; // Replace with your OpenWeatherMap API key

document.getElementById('searchButton').addEventListener('click', () => {
    const location = document.getElementById('locationInput').value;
    if (location) {
        fetchWeatherData(location);
    } else {
        alert('Please enter a location');
    }
});

function fetchWeatherData(location) {
    fetch(https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey})
        .then(response => response.json())
        .then(data => displayWeatherData(data))
        .catch(error => console.error('Error fetching weather data:', error));
}

function displayWeatherData(data) {
    if (data.cod === '404') {
        alert('Location not found');
        return;
    }

    const weatherInfoDiv = document.getElementById('weatherInfo');
    weatherInfoDiv.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p>Temperature: ${data.main.temp}Â°C</p>
        <p>Weather: ${data.weather[0].description}</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Wind Speed: ${data.wind.speed} m/s</p>
    `;
    weatherInfoDiv.style.display = 'block';
}
</script>
</body>
</html>
